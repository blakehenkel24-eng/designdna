name: Docs Sync

on:
  pull_request:
    paths:
      - 'src/app/api/**'
      - 'src/lib/**'
      - 'supabase/migrations/**'
      - '.env.example'
      - 'docs/**'
      - 'README.md'

jobs:
  docs-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify docs updated with code changes
        run: bash scripts/check-docs-sync.sh "${{ github.event.pull_request.base.sha }}"
